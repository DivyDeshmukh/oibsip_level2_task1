<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="wrapper">
        <h1 style="color: white; font-family: Cursive;">Play with this Calculator.</h1>

        <div id="calc">
            
            <input type="text" placeholder="" id="input">

            <div id="grid-container">
                <button type="button" id="item1"><div id="item1">(</div></button>
                <button type="button" id="item2"><div id="item2">)</div></button>
                <button type="button" id="item3"><div id="item3">del</div></button>
                <button type="button" id="item4"><div id="item4">clear</div></button>
                <button type="button" id="item5"><div id="item5">%</div></button>
                <button type="button" id="item6"><div id="item6">7</div></button>
                <button type="button" id="item7"><div id="item7">8</div></button>
                <button type="button" id="item8"><div id="item8">9</div></button>    
                <button type="button" id="item9"><div id="item9">+</div></button>
                <button type="button" id="item10"><div id="item10">-</div></button>
                <button type="button" id="item11"><div id="item11">4</div></button>
                <button type="button" id="item12"><div id="item12">5</div></button>
                <button type="button" id="item13"><div id="item13">6</div></button>
                <button type="button" id="item14"><div id="item14">*</div></button>
                <button type="button" id="item15"><div id="item15">/</div></button>
                <button type="button" id="item16"><div id="item16">1</div></button>
                <button type="button" id="item17"><div id="item17">2</div></button>
                <button type="button" id="item18"><div id="item18">3</div></button>
                <button type="button" id="item19"><div id="item19">0</div></button>
                <button type="button" id="item20"><div id="item20">.</div></button>
                
                <button type="button" id="item21"><div id="item21">00</div></button>
                <button type="button" id="item22"><div id="item22">Enter</div></button>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
